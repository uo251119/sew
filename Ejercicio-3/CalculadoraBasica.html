<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CalculadoraBasica.css">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Calculadora Básica</h1>
    <div class="calculator">
        <label for="display" hidden>Pantalla</label>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <input type="button" onclick="calculator.clear()" value="C" class="greyButton" accesskey="c">
            <input type="button" onclick="calculator.clearOne()" value="CE" class="greyButton" accesskey="d">
            <input type="button" onclick="calculator.invertSign()" value="+/-" class="greyButton" accesskey="s">
            <input type="button" onclick="calculator.sqrt()" value="√" class="greyButton" accesskey="q">
            <input type="button" onclick="calculator.percentage()" value="%" class="greyButton" accesskey="p">

            <input type="button" onclick="calculator.number(7)" value="7" class="whiteButton" accesskey="7">
            <input type="button" onclick="calculator.number(8)" value="8" class="whiteButton" accesskey="8">
            <input type="button" onclick="calculator.number(9)" value="9" class="whiteButton" accesskey="9">
            <input type="button" onclick="calculator.operation('*')" value="*" class="redButton" accesskey="*">
            <input type="button" onclick="calculator.operation('/')" value="/" class="redButton" accesskey="/">

            <input type="button" onclick="calculator.number(4)" value="4" class="whiteButton" accesskey="4">
            <input type="button" onclick="calculator.number(5)" value="5" class="whiteButton" accesskey="5">
            <input type="button" onclick="calculator.number(6)" value="6" class="whiteButton" accesskey="6">
            <input type="button" onclick="calculator.operation('-')" value="-" class="redButton" accesskey="-">
            <input type="button" onclick="calculator.memRecovery()" value="Mrc" class="greyButton" accesskey="r">

            <input type="button" onclick="calculator.number(1)" value="1" class="whiteButton" accesskey="1">
            <input type="button" onclick="calculator.number(2)" value="2" class="whiteButton" accesskey="2">
            <input type="button" onclick="calculator.number(3)" value="3" class="whiteButton" accesskey="3">
            <input type="button" onclick="calculator.operation('+')" value="+" class="redButton" accesskey="+">
            <input type="button" onclick="calculator.memMinus()" value="M-" class="greyButton" accesskey="n">

            <input type="button" onclick="calculator.number(0)" value="0" class="whiteButton" accesskey="0">
            <input type="button" onclick="calculator.comma()" value="." class="whiteButton" accesskey=".">
            <input type="button" onclick="calculator.equals()" value="=" class="greyButton" accesskey="=">
            <!-- parte de abajo del '+' -->
            <input type="button" onclick="calculator.memPlus()" value="M+" class="greyButton" accesskey="m">
        </div>
    </div>

    <script src="CalculadoraBasica.js"></script>
</body>

</html>
