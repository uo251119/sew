    <h1>Formulario de opinión</h1>

    <main>
        <h2>Responda con la mayor sinceridad posible a las preguntas a continuación:</h2>

        <form>
            <p><label>Nombre y apellidos: <input required></label></p>
            <p><label>Email: <input type=email required></label></p>
            <fieldset>
                <legend>¿Cuál es su afinidad con el sujeto (Berners Lee)?</legend>
                <p><label><input type=radio name=afinidad required>Mala / en desacuerdo</label></p>
                <p><label><input type=radio name=afinidad required>Me da igual / no me interesa</label></p>
                <p><label><input type=radio name=afinidad required>Buena / me interesa</label></p>
            </fieldset>
            <fieldset>
                <legend>Marque lo que sea cierto para usted tras navegar por esta web</legend>
                <p><label><input type=checkbox>Me interesa más lo relacionado con la web</label></p>
                <p><label><input type=checkbox>Me interesan más los estudios profesionales de informática</label></p>
                <p><label><input type=checkbox>Estoy interesado en conocer otras personalidades de la informática</label></p>
            </fieldset>
            <p><label>Escriba otras opiniones no expresadas en el formulario:<br><textarea></textarea></label></p>
            <p>
                <label>Valore de 1 a 10 el sitio web:</label>
                <select name="puntuación">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                </select>
            </p>
            <button>Enviar</button>
        </form>
    </main>
